<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

</head>
<body>
    <div id="title">
        <h1>Carrots</h1>
    </div>
    <section id="inputs">
        <input type="text" id="food-input" placeholder="Type of Food"><br>
        <input type="text" id="adjective-input" placeholder="Adjective"><br>
        <input type="text" id="body-part-input" placeholder="Body Part"><br>
        <input type="text" id="sense-input" placeholder="One of the 5 senses"><br>
        <input type="text" id="verb-input" placeholder="Action"><br>
        <input type="text" id="time-of-day-input" placeholder="Time of Day"><br>
        <img id="carrot" src="assets/DancingCarrot.webp">
    
    </section>
    <img id="background" src="./assets/Capture.PNG">
    
    <div id="poem">
            <p>
            "They say that <span id="food">carrots</span> are <span id="adjective" >good</span> for your <span id="body-part" >eyes</span>,<br>
            They swear that they improve your <span id="sense" >sight</span>,<br> 
            But I'm <span id="verb" >seein</span> worse than I did <span id="time-of-day" >last night</span>--<br>
            You think maybe I ain't usin' 'em right?"
            </p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
